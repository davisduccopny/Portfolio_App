<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal Admin</title>
    <!-- Bootstrap 5.3.0 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="./assets/image/favicon-16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./assets/image/favicon-31.png" sizes="32x32">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="login-card">
        <h3>Login Portal Admin</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Account</label>
                <input type="text" id="username" class="form-control form-control-sm" placeholder="Enter the account..." required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control form-control-sm" placeholder="Enter the password..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-login btn-sm">Login</button>
        </form>
    </div>
    <!-- Toast Section -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toastSuccess" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Login success!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div id="toastError" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                login Failed!
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/auth.js"></script>

</body>
</html>
